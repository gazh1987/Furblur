<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Furblur home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">

    <!--Links to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=sour-gummy-font">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Links to google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body onLoad=startWalkingTracking()>
    <!-- Full screen container -->
    <div class="wholePageContainer">
        <header class="page-header">
            <h1 class="sour-gummy-font text-center">Furblur</h1>
        </header>
        <div id="map"></div> 
        <div id="walkStats" class="sour-gummy-font text-center">
            <p>Duration: <span id="duration"></span></p>
            <p>Distance: <span id="distance"></span></p>
            <p>Average Pace: <span id="pace"></span></p>
        </div>
        <footer>
            <div class="row">
                <div class="col" id="walking">
                    <!--TODO: Temporaily redirects to the home page. Will be fixed as part of Furblur/issues/4 -->
                    <span id="stopWalkingButton" class="material-symbols-outlined">stop_circle</span>
                </div>
                <div class="col" id="walkingLock">
                    <span onclick="toggleStopButtonStyles()" id="walkingLockButton" class="material-symbols-outlined">lock</span>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Leaflet Script -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="cordova.js"></script>
    <script src="js/map.js"></script>
    <script src="js/walkStatCalcs.js"></script>
</body>
</html>
